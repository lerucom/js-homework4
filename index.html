<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header style="text-align: center">
    <h1>Знак Зодиака</h1>
</header>
<div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="row justify-content-md-center">
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <span class="input-group-text">Число(1-31)</span>
            </div>
            <input id="day-of-birth" type="number" class="form-control" placeholder="Число месяца вашего рождения"
                   aria-label="Число месяца вашего рождения">
        </div>
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <span class="input-group-text">Месяц(1-12)</span>
            </div>
            <input id="month-of-birth" type="number" class="form-control" placeholder="Месяц вашего рождения"
                   aria-label="Месяц вашего рождения">
        </div>
        <button class="btn btn-primary btn-lg btn-block my-4" id="calculate">Узнать</button>
        <p style="font-weight: bold">Знак зодиака: <span id="result"></span></p>
    </div>
</div>
<script src="js/lib.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
